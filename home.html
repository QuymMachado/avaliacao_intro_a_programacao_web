<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Página Inicial - Sitema de Recados</title>
  </head>
  <body id="homePage">
    <div class="homePageDisplay">
      <h1 id="logado"></h1>
      <button id="logout" onclick="sair()">Sair</button>
      <h3 class="justify-center">MEUS RECADOS</h3>
      <div>
        <form id="infos-recados">
          <input
            type="text"
            id="descricao"
            name="descricao"
            placeholder="DESCRIÇÃO"
          />

          <input
            type="text"
            id="detalhamento"
            name="detalhamento"
            placeholder="DETALHAMENTO"
          />
          <input type="hidden" name="idx" id="idx" value="novo" />
          <input type="submit" value="Salvar" />
        </form>
      </div>

      <br /><br />

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Descrição</th>
            <th>Detalhamento</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="js/home.js"></script>
  </body>
</html>
