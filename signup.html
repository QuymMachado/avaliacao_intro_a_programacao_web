<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <main>
      <section class="primeira-coluna"></section>
      <section class="segunda-coluna">
        <div class="container">
          <div class="card">
            <h2>Cadastrar</h2>
            <div id="msgError"></div>
            <div id="msgSuccess"></div>

            <div class="label-float">
              <input type="text" id="usuario" placeholder="" required />
              <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
            </div>

            <div class="label-float">
              <input type="password" id="senha" placeholder="" required />
              <label id="labelSenha" for="senha">Senha</label>
              <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="label-float">
              <input
                type="password"
                id="confirmSenha"
                placeholder=""
                required
              />
              <label id="labelConfirmSenha" for="confirmSenha">
                Confirmar Senha</label
              >
              <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center">
              <button onclick="cadastrar()">Cadastrar agora!</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/signup.js"></script>
  </body>
</html>
